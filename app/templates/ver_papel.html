<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A Condessa - Seu Papel</title>
    <style>
        body {
            text-align: center;
            margin-top: 50px;
        }
        .esconder-papel {
            display: none;
            text-align: center;
        }
    </style>
    <script>
        function esconderPapel() {
            document.getElementById('papel-container').style.display = 'none';
            document.getElementById('esconder-container').style.display = 'block';
        }
    </script>
</head>
<body>
    <div id="papel-container">
        <h1>Olá, {{ nome }}</h1>
        <p>Seu papel no jogo é: <strong>{{ papel }}</strong></p>
        <button onclick="esconderPapel()">Esconder Papel</button>
    </div>
    <div id="esconder-container" class="esconder-papel">
        <h1>Papel oculto!</h1>
        <p>Por favor, passe o dispositivo para o próximo jogador.</p>
        <a href="{{ url_for('jogo.mostrar_selecao') }}">Próximo jogador</a>
    </div>
</body>
</html>
