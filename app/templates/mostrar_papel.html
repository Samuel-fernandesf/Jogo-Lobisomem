<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static', filename='estilos/jogo.css') }}">
    <title>Seu Papel</title>
    <style>
        #papel {
            display: none;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Entregue o dispositivo para o jogador(a) {{ jogador }}</h1>
        
        <form method="POST">
            <button type="button" class="btn btn-primary" id="revelar-papel">Revelar papel</button>
        </form>
        
        <div id="papel" class="mt-4">
            <h2>Seu papel é: {{ papel }}</h2>
            {% if aliados %}
                <p><strong>Aliados:</strong> {{ aliados | join(", ") }}</p>
            {% endif %}
        </div>

        

        <div id="mensagem" class="mb-4">
            <p><strong>Por favor, passe o celular para o jogador seguinte!</strong></p>
            <form method="POST">
                <button type="submit">Próximo</button>
            </form>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

<script>
    document.getElementById('revelar-papel').addEventListener('click', function() {
        // Exibe o papel de forma repentina
        document.getElementById('papel').style.display = 'block';
    });
</script>
