<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static', filename='estilos/jogo.css') }}">
    <title>Resumo da Noite</title>
</head>
<body>
    <div class="container">
        <h1>Resumo da Noite Anterior</h1>
        <h2>Jogadores Vivos:</h2>
        <ul>
            {% for jogador in vivos %}
                <li>{{ jogador }}</li>
            {% endfor %}
        </ul>

        <h2>Jogadores Mortos:</h2>
        <ul>
            {% for jogador in mortos %}
                <li>{{ jogador }}</li>
            {% endfor %}
        </ul>

        <form method="GET" action="{{ url_for('jogo.votacao') }}">
            <button type="submit">Ir para Votação</button>
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
