<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='estilos/style.css') }}">
    <title>Resumo da Noite</title>
</head>
<body>
    <h1>Resumo da Noite Anterior</h1>
    <h2>Jogadores Vivos:</h2>
    <ul>
        {% for jogador in vivos %}
            <li>{{ jogador }}</li>
        {% endfor %}
    </ul>

    <h2>Jogadores Mortos:</h2>
    <ul>
        {% for jogador in mortos %}
            <li>{{ jogador }}</li>
        {% endfor %}
    </ul>

    <form method="GET" action="{{ url_for('jogo.votacao') }}">
        <button type="submit">Ir para Votação</button>
    </form>

</body>
</html>
