
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static', filename='estilos/jogo.css') }}">
    <title>Adicionar Jogadores</title>
</head>
<body>
    <div class="container text-center">
        <form method="POST">
            <input type="text" name="nome" placeholder="Digite o nome do jogador">
            <button type="submit">Adicionar Jogador</button>
        </form>
        
        <ul>
            {% for jogador in jogadores %}
                <li class="list-style-none">{{ jogador }}</li>
            {% endfor %}
        </ul>
        
        {% if pode_iniciar %}
            <a href="{{ url_for('jogo.iniciar_jogo') }}">
                <button>Iniciar Jogo</button>
            </a>
        {% endif %}  

    <div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script> 
</body>
</html>
