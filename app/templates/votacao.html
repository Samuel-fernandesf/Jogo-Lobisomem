<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static', filename='estilos/style2.css') }}">
    <link href="static/img/icon.png" rel="icon">
    <title>Votação</title>
</head>
<body class="body-b">
    <div class="container"><br>
        <h1>Votação</h1><br>
        <h2>{{ jogador_atual }}, em quem você vota?</h2><br>
        <form method="POST">
            <ul>
                {% for jogador in vivos %}
                    <li>
                        <button name="voto" value="{{ jogador }}">{{ jogador }}</button>
                    </li>
                {% endfor %}
            </ul>
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
